<!DOCTYPE html>
<html>
<head>
    <style>
        p {
            background-color: deeppink; /* Mengatur warna latar belakang menjadi pink */
        }

        p.opacity-50 {
            opacity: 0.5; /* Mengatur opasitas menjadi 50% */
        }

        p.opacity-100 {
            opacity: 1; /* Mengatur opasitas menjadi 100% (sepenuhnya tidak transparan) */
        }
    </style>
</head>
<body>

<!--Tidak menggunaka opacity-->
<p>Ini adalah paragraf dengan background merah muda tanpa pengaturan opasitas.</p>

<!--menggunakan opacity 0,5-->
<p class="opacity-50">Ini adalah paragraf dengan background merah dan opasitas 50%.</p>

<!--menggunakan opacity 1 (sama saja tidak menggunakan opacity )-->
<p class="opacity-100">Ini adalah paragraf dengan background merah dan opasitas 100%.</p>

</body>
</html>
