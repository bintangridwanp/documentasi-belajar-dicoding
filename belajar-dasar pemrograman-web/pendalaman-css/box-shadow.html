<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: deeppink;
            box-shadow: 6px 6px 5px 10px #666666;
            /* Properti box-shadow: offset-x offset-y blur-radius spread-radius color */
        }
    </style>
</head>
<body>

<div class="box">
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Laborum odit quo repudiandae sit voluptatem. Animi asperiores cum facilis ipsa iure maxime molestias mollitia repellat voluptate? Blanditiis nihil sequi similique ullam.</p>
</div>

</body>
</html>
