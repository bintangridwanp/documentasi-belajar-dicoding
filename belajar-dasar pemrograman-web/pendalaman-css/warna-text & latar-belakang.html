<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Warna Text dan Latar Belakang</title>
    <style>

        /*Text Color*/
        p#satu{
            color: deeppink;
        }

        /*Background Color*/
        p#dua{
            background-color: deeppink;
        }


    </style>
</head>
<body>

<!--Text Color-->
<p id="satu">menggunakan text-color, dengan warna pink</p>

<!--Background Color-->
<p id="dua">menggunakan Background Color, dengan warna pink</p>

</body>
</html>
