<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Semantic Header</title>
</head>
<body>

<!--elemen <header> digunakan untuk mendefinisikan bagian pembuka atau header dari sebuah halaman web atau bagian dari dokumen.-->

<header>
    <h1>Bandung</h1>
    <p>
        Kota metropolitan terbesar di Provinsi Jawa Barat, sekaligus menjadi ibu kota provinsi tersebut.
    </p>
    <nav>
        <ul>
            <li><a href="#sejarah">Sejarah</a></li>
            <li><a href="#geografis">Geografis</a></li>
            <li><a href="#wisata">Wisata</a></li>
        </ul>
    </nav>
</header>

</body>
</html>
