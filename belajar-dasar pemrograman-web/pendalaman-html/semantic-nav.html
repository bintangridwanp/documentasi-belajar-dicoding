<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Semantic Nav</title>
</head>
<body>

<!--Tag <nav> dalam HTML semantik digunakan untuk mendefinisikan bagian navigasi dalam sebuah dokumen.-->
<!--Elemen <nav> digunakan untuk menampung sebuah navigasi yang sifatnya penting (mayor),-->

<nav>
    <ul>
        <li><a href="#sejarah">Sejarah</a></li>
        <li><a href="#geografis">Geografis</a></li>
        <li><a href="#wisata">Wisata</a></li>
    </ul>
</nav>

</body>
</html>
