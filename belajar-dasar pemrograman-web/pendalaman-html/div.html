<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Div</title>
</head>
<body>

<!--Tag <div> dalam HTML digunakan sebagai elemen pembungkus (container) untuk mengelompokkan elemen-elemen HTML lainnya tanpa memberikan makna semantik tertentu. -->
<!--Elemen ini tidak akan memberikan efek apa pun pada konten atau layout sebelum menerapkan sebuah style menggunakan CSS.-->

<div>
    <p>
        Paragraf ini berada di dalam elemen div, tetapi akan ditampilkan sama seperti paragraf
        biasanya.
    </p>
</div>

</body>
</html>
