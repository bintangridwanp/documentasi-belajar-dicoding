<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Element Input</title>
</head>
<body>

<!--Tag <input> dalam HTML digunakan untuk membuat berbagai jenis kontrol input, yang memungkinkan pengguna untuk memasukkan data atau membuat pilihan.-->
<!--Elemen <input> merupakan elemen yang sangat sering dipakai untuk mendapatkan data dari user.-->

<div>
    Email:
    <input type="email" />
</div>
<div>
    Password:
    <input type="password" />
</div>

</body>
</html>
