<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Label Element</title>
</head>
<body>

<!--Elemen <label> dalam HTML digunakan untuk menetapkan label untuk kontrol input seperti <input>, <textarea>, <select>, dan <button>. -->
<!--Label ini memberikan deskripsi atau penjelasan tentang apa yang seharusnya diisi atau dipilih oleh pengguna dalam kontrol tersebut.-->
<!--penggunaan atribut pada input merujuk pada atribut-atribut yang dapat digunakan dalam elemen <input>, yang merupakan elemen untuk membuat kontrol input di dalam formulir web. -->

<form>
    <div>
        <label for="email">Email</label>
        <br />
        <input type="email" id="email" />
    </div>

    <div>
        <label for="password">Password</label>
        <br />
        <input type="password" id="password" />
    </div>

<!--Elemen <input> dengan atribut type="submit" adalah cara yang umum digunakan untuk membuat tombol submit dalam HTML. -->
    <button type="submit">Submit</button>
</form>

</body>
</html>
