<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unordered List</title>
</head>
<body>

<!-- Anda menggunakan elemen <ul> untuk membungkus daftar tersebut, dan elemen <li> untuk setiap item di dalam daftar -->
<!--<ul>: Elemen untuk memulai unordered list.-->
<!--<li>: Elemen untuk setiap item dalam daftar.-->


<ul>
  <li>Urutan Item</li>
  <li>item 1</li>
  <li>item 2</li>
  <li>item 3</li>
</ul>

<ol>
  <li>Langkah Pertama</li>
  <li>Langkah Kedua</li>
  <li>Langkah Ketiga</li>
  <li>Langkah Keempat</li>
  <li>Langkah selanjutnya</li>
</ol>

</body>
</html>
