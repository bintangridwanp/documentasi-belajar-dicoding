<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Semantic Main</title>
</head>
<body>

<!--Tag <main> dalam HTML semantik digunakan untuk menandai konten utama dari sebuah dokumen HTML.-->
<!--Konten main dapat terdiri dari banyak section, ataupun artikel, atau konten apa pun di dalam elemen main, selama ia termasuk konten utama yang dimiliki oleh website.-->

<body>
<header>
    <!-- Konten header website -->
</header>

<main>
    <!-- Konten utama website -->
</main>

<footer>
    <!-- Konten footer website -->
</footer>
</body>


</body>
</html>
