<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Elemen Figure</title>
</head>
<body>

<!--Tag <figure> dalam HTML adalah elemen yang digunakan untuk menyatukan konten mandiri seperti gambar, diagram, ilustrasi, atau potongan kode dengan keterangan (caption).-->

<h1>Gambar dengan Keterangan</h1>
<figure>
    <img src="https://www.example.com/path/to/your/image.jpg" alt="Deskripsi Gambar">
    <figcaption>Ini adalah keterangan untuk gambar di atas.</figcaption>
</figure>

</body>
</html>
