<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Semantic Aside</title>
</head>
<body>

<!--Tag <aside> dalam HTML digunakan untuk menandai konten yang terkait dengan konten utama suatu halaman, tetapi bisa dianggap terpisah darinya.-->
<!--Elemen <aside> memiliki dua tujuan, tergantung kita menempatkannya di dalam sebuah elemen <article> atau tidak.-->

<main>
    <div id="content">
        <!-- ...... -->
    </div>

    <aside>
        <article>
            <header>
                <h2>Kota Bandung</h2>
                <p>Kota Kembang Paris van Java</p>
                <figure>
                    <img src="img/bandung-badge.png" />
                    <figcaption>Lambang</figcaption>
                </figure>
            </header>
        </article>
    </aside>
</main>

</body>
</html>
